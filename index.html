<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パチスロ 有利区間カウンター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎰 有利区間カウンター</h1>

        <!-- 現在の有利区間 -->
        <div class="current-games">
            有利区間: <span id="totalGames" class="total-count">0</span>G
        </div>

        <!-- 入力エリア -->
        <div class="input-area">
            <input type="number" id="gameInput" placeholder="ゲーム数を入力" min="0" inputmode="numeric">
            <div class="bonus-select">
                <button id="bbBtn" class="bonus-btn bb">BB <span class="plus">+59G</span></button>
                <button id="rbBtn" class="bonus-btn rb">RB <span class="plus">+24G</span></button>
            </div>
        </div>

        <!-- 履歴 -->
        <div class="history-section">
            <h3>📋 履歴</h3>
            <div id="historyList" class="history-list">
                <p class="empty">まだ履歴がありません</p>
            </div>
        </div>

        <!-- メモ機能 -->
        <div class="memo-section">
            <h3>📝 メモ</h3>
            <textarea id="memo" placeholder="メモを入力..."></textarea>
            <button id="saveMemo">保存</button>
        </div>

        <!-- 一言入力 -->
        <div class="comment-section">
            <h3>💬 一言</h3>
            <div class="comment-input-group">
                <input type="text" id="comment" placeholder="一言メモ...">
                <button id="saveComment">記録</button>
            </div>
            <div id="commentHistory" class="comment-history"></div>
        </div>

        <!-- 操作ボタン -->
        <div class="control-buttons">
            <button id="undoBtn" class="undo">↩ 元に戻す</button>
            <button id="resetBtn" class="reset">🗑 全リセット</button>
        </div>

        <!-- 保存日時 -->
        <p id="lastSaved" class="last-saved"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
